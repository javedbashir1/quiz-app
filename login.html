<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="../Assets/Hands Graduate.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="main">
        <div class="left width">
            <div class="logo margin-bottom">
                <img src="./pictures/cap2.png" alt="cap2">
            </div>
            <div class="para margin-bottom">
                <p style="text-align: center; font-size: 16px;">Welcome back!
                </p>
                <p style="font-size: 16px;">Please login/Signup to your account.</p>
            </div>

            <div class="form">
                <form onsubmit="login();">
                    <div class="margin-bottom">
                        <div class="email border">
                            <p>Email Address</p>
                            <input type="email" name="email" id="" class="no-border" required>
                        </div>

                        <div class="password border">
                            <p>Password</p>
                            <input type="password" name="password" id="" class="no-border" required>
                        </div>

                    </div>
                    <div class="singnbtn">
                        <div class="signup-btn">
                            <button>Login</button>
                        </div>




                    </div>


                </form>
                <div class="confirm">
                    <p>Don't have an account <a href="/signup.html">SignUp</a></p>
                </div>




            </div>



        </div>
        <div class="right" style="width: 50%;">
            <div class="hat-img">
                <img src="./pictures/Hands Graduate.png" alt="Hand Graduate">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>

</html>
